name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build && npm run export
        env:
          # Injeta secrets como vari√°veis de ambiente
          NEXT_PUBLIC_SENHA: ${{ secrets.NEXT_PUBLIC_SENHA }}
          NEXT_PUBLIC_JWTSECRET: ${{ secrets.NEXT_PUBLIC_JWTSECRET }}
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # Pasta gerada pelo Next.js
